<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocknroll</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="selections">
        <button class="selection" data-selection="rock">ROCK</button>
        <button class="selection" data-selection="paper">PAPER</button>
        <button class="selection" data-selection="scissor">SCISSOR</button>
    </div>
    <div class="results">
        <div>
            You:
            <span class="result-score">0</span>
        </div>
        <div>
            Computer:
            <span class="result-score">0</span>
        </div>
        <!-- <div class="result-selection winner">ROCK</div>
        <div class="result-selection winner">SCISSOR</div> -->
    </div>
</body>
</html>
